<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omega</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../build/styles/style.css">
</head>
<body>
  <section class="hero">
    <div class="hero__content">
        <h1 class="hero__content__branding">
            <img src="../build/images/omega.png" alt="omega">
        </h1>
        <h3 class="title--small">
            As melhores histórias em um só lugar.
        </h3>
        <p>
            <a href="#" class="link-text">Assinar o Omega</a>
            <br>
            <span class="text">
                R$ 27,90/mês ou R$ 279,90/ano à vista*
            </span>
        </p>
        <ul class="hero__content__combos">
            <li class="hero__content__combos__combo">
                <img src="../build/images/logos/disney_star_plus.png" alt="Disney+ - Star+ - Combo+">
                <button>Assine Agora</button>
                <span class="text">R$ 35,90/mês*</span>
            </li>
            <li class="hero__content__combos__combo">
                <img src="../build/images/logos/disney_star_plus_starzplay.png" alt="Disney+ - Star+ - Combo+">
                <button>Assine Agora</button>
                <span class="text">R$ 45,90/mês*</span>
            </li>
        </ul>
        <p class="text--small">
            *O preço pode variar caso a assinatura seja feita através de outras plataformas.
        </p>
    </div>
</section>
</body>
</html>
